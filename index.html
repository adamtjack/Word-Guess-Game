<!Doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media"screen" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
  </head>

  <body>
    <div class="container">
      <img id="title-image" src="assets/images/Hangman.png" alt="Hangman Title Image">
      <p>90's Musicians</p>
        <div class="row">
          <div class="col-md-6 gameplay-column">
            <img id="youwin-image" src="#" alt="Winning Image">
            <img id="gameover-image" src="#" alt="Game Over Image">
            <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
          </div>
          <div class="col-md-6 gameplay-column">
            <h4>Wins</h4>
            <h5 id="totalWins"></h5>
            <h4>Current Word</h4>
            <h3 id="currentWord"></h3>
            <h4>Guesses Remaining</h4>
            <h6 id="remainingGuesses"></h6>
            <h4>Letters Guessed</h4>
            <h3 id="guessedLetters"></h3>
          </div>
        </div>
    </div>

        resetGame();
        updateDisplay();
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>

</html>
